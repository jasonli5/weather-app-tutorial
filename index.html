<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Website</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="logoContainer">
            <img id="logo" src="/weather.jpg" alt="Delta Logo">
            <p class="title">WeatherApp</p>
        </div>
        <div>
            <ul class="links">
                <li><a href="/home">Home</a></li>
                <li><a href="/about-us">About us</a></li>
                <li><a href="/contact-us">Contact us</a></li>
            </ul>
        </div>
    </nav>
    <div class="weather-container">
        <div class="title-wrapper">
            <img src="sunny.png" alt="Sunny icon">
            <h2 class="weather-title">Weather App</h2>
        </div>
        <form class="inputs" onsubmit="a()" >
            <label for="location-input" class="label">Location</label>
            <input id="location-input" placeholder="Enter your location" type="text" class="input">
            <button class="submit-button">Submit</button>
        </form>
        <div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
